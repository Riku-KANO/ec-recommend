services:
  cognito-mock:
    image: motoserver/moto:latest
    ports:
      - "5000:5000"
    environment:
      - MOTO_PORT=5000
      - MOTO_COGNITO_IDP_USER_POOL_ID_STRATEGY=HASH
      - MOTO_COGNITO_IDP_USER_POOL_CLIENT_ID_STRATEGY=HASH
      - AWS_ACCESS_KEY_ID=testing
      - AWS_SECRET_ACCESS_KEY=testing
      - AWS_DEFAULT_REGION=us-east-1
    networks:
      - e2e-network

  frontend:
    build:
      context: ../mocks/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8080
      - AUTH_URL=http://cognito-mock:5000
    depends_on:
      - backend
      - cognito-mock
    networks:
      - e2e-network

  backend:
    build:
      context: ../mocks/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - COGNITO_ENDPOINT=http://cognito-mock:5000
      - AWS_ACCESS_KEY_ID=testing
      - AWS_SECRET_ACCESS_KEY=testing
      - AWS_REGION=us-east-1
    depends_on:
      - cognito-mock
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge